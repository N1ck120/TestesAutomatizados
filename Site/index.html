<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Leilão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-auto">
      <div class="card-body">
        <h1>Leilões disponíveis:</h1>
        <p>RENAULT KWID ZEN 2021/2022</p>
        <img style="border-radius: 20px;" src="kwid.jpeg" class="img-fluid" alt="Imagem do Renault Kwid">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Faça seu lance</label>
          <input id="input" type="number" class="form-control" placeholder="Digite apenas números (Lance mínimo R$4.000)">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" style="margin-top: 20px;" id="btn">Fazer lance</button>
          </div>
          <!-- Div para mostrar mensagens de erro ou sucesso -->
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
